<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weatherApp</title>
    <meta
      name="description"
      content="weatherApp is simple weather app made by Filip DujiÄ‡"
    />
    <link rel="shortcut icon" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="js/config.js" type="module"></script>
    <script src="js/helpers.js" type="module"></script>
    <script src="js/fetch.js" type="module"></script>
    <script src="js/route.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="#" class="logo">
          <img src="/logo_transparent.png" height="80" alt="logo" />
        </a>

        <div class="search-view" data-search-view>
          <div class="search-wrapper">
            <span class="input-icon mini-icon"
              ><ion-icon name="search-outline"></ion-icon
            ></span>
            <input
              type="search"
              name="search"
              placeholder="Search city..."
              autocomplete="on"
              class="search-field"
              data-search-field
            />
          </div>
          <div class="search-results" data-search-results>
            <!--Here comes list of options -->
          </div>
        </div>

        <div class="header-actions">
          <a
            href="#/current-location"
            class="btn-primary has-state"
            data-current-location-btn
          >
            <span class="mini-icon has-state"
              ><ion-icon name="pin-outline"></ion-icon
            ></span>
            <span class="desc">Your current location</span>
          </a>
        </div>
      </div>
    </header>

    <main>
      <!-- NOW-WEATHER -->

      <section class="container">
        <div data-today-weather>
          <!-- CONTENT -->
        </div>

        <!-- INCOMING-WEATHER -->

        <div class="incoming-weather" data-incoming-weather>
          <!-- CONTENT -->
        </div>

        <!-- TODAY-INFO -->
        <div data-today-info>
          <!-- CONTENT -->
        </div>

        <!-- TODAY-AT -->
        <div class="today-at" data-today-at>
          <!-- CONTENT -->
        </div>
      </section>
    </main>

    <!-- ERROR 404-->
    <section class="error" data-error>
      <h2 class="heading">404</h2>

      <p class="card-title">Page not found!</p>

      <a href="#/weather?lat=45.815399&lon=15.966568" class="btn-primary">
        <span class="card-title">Go Back</span>
      </a>
    </section>
  </body>
</html>
